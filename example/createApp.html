<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app"></div>
    <script src="../packages/runtime-dom/dist/runtime-dom.global.js"></script>

    <script>
        let {createApp, h, reactive} = VueRuntimeDom
        let state = reactive({flag:true})
        setTimeout(() => {
            state.flag = false
        }, 2000)
        let App = {
            setup(props,context){
               return () => {
                return state.flag? h('h1', {style:{color:'red'}},'world'):h('h1', {style:{color:'blue'}},'hello')
               }
            }
        }

        createApp(App, {name:'bejing', age:70}).mount('#app')
    </script>
</body>
</html>
