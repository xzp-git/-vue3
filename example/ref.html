<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../packages/reactivity/dist/reactivity.global.js"></script>
    <script>
        let {effect, ref, reactive, toRefs} = VueReactivity
        let name = ref('qdddddd') //将普通的类型 转化成一个对象, 这个对象中有value属性 指向原来的值
        let obj = reactive({name:'foo', age:23})
        let {name:names, age} = toRefs(obj)
        
        effect(() => {
            app.innerHTML = names.value + age.value
        })

        setTimeout(() => {
            obj.name = 'bar'
        },1000)
    </script>
</body>
</html>
